<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Basic Calculator</h1>
       <div class="center">
        <form id="myform" action="" name="calc">
            <input id="display" name="display" style="width: 675px;text-align: center;background-color:green">
            <br>
            <input type="button" class="button" value="7" onclick="calc.display.value+=7">
            <input type="button" class="button" value="8" onclick="calc.display.value+=8">
            <input type="button" class="button" value="9" onclick="calc.display.value+=9">
            <input type="button" class="plus" value="+" onclick="calc.display.value+='+'">
            <br>
            <input type="button" class="button" onclick="calc.display.value+=4" value="4">
            <input type="button" class="button" onclick="calc.display.value+=5" value="5">
            <input type="button" class="button" onclick="calc.display.value+=6" value="6">
            <input type="button" class="minus" onclick="calc.display.value+='-'" value="-">
            <br>
            <input type="button" class="button" onclick="calc.display.value+=1" value="1">
            <input type="button" class="button" onclick="calc.display.value+=2" value="2">
            <input type="button" class="button" onclick="calc.display.value+=3" value="3">
            <input type="button" class="mul" onclick="calc.display.value+='*'" value="*">
            <br>
            <input type="button" class="button" onclick="calc.display.value+=0" value="0">
            <input type="button" class="equals" onclick="calc.display.value=eval(calc.display.value)" value="=">
            <input type="button" class="clear" onclick="calc.display.value=' '" value="C">
            <input type="button" class="div" onclick="calc.display.value+='/'" value="&#247">
           </form>
       </div>
        

<script src="script.js"></script>
</body>
</html>
